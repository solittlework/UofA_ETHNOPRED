<html>
<head>
  <script src="jquery-1.11.3.js"></script>
  <script src="get_options.js"></script>
</head>
<body>

<p>Choose a Ethnicity Classifier and see SNPs needed</p>
<p>----</p>

<form>
    Continental:
    <input type="radio" id="input_1" name="Classifier" value="Continental" /><br/>
    <span id="1">ClicK to see SNPs.</span>
    <p>----</p>

    Subcontinental-East Asian:
    <input type="radio" id="input_2" name="Classifier" value="East Asian" /><br/>
    <span id="2">ClicK to see SNPs.</span>
    <p>----</p>

    Subcontinental-African:
    <input type="radio" id="input_3" name="Classifier" value="African" /><br/>
    <span id="3">ClicK to see SNPs.</span>
    <p>----</p>

    Subcontinental-Kenyan:
    <input type="radio" id="input_4" name="Classifier" value="Kenyan" /><br/>
    <span id="4">ClicK to see SNPs.</span>
    <p>----</p>

</form>
<form method="post"  action="" enctype='multipart/form-data'>
    <table>
        <tr>
            <td >Select your File</td>
        </tr>
        <tr>
            <td><input type="file" name="image" /></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
